<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Personal Data Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" type="module"></script>
</head>
<body>
    <header>
        <h1 data-testid="fake-person-data-generator-title">Fake Personal Data Generator</h1>
    </header>
    <main>
        <section id="description">
            <p>This application generates fake personal data for Danish persons.</p>
        </section>
        <form id="frmGenerate">
            <fieldset>
                <div id="person">
                    <input data-testid="check-generate-full-person" type="radio" name="fake-data" id="chkPerson" checked>
                    <input data-testid="input-number-of-people-to-generate" type="number" id="txtNumberPersons" min="1" max="100" value="1" required>
                    <label for="chkPerson">person(s)</label>
                </div>
                <div id="partialOptions">
                    <input data-testid="check-generate-partial-person" type="radio" name="fake-data" id="chkPartialOptions">
                    <label for="chkPartialOptions">Partial generation:</label>
                    <select data-testid="drop-down-partial-options" id="cmbPartialOptions">
                        <option data-testid="drop-down-option-cpr" value="cpr" selected>CPR</option>
                        <option data-testid="drop-down-option-name-gender" value="name-gender">Name and gender</option>
                        <option data-testid="drop-down-option-name-gender-dob" value="name-gender-dob">Name, gender and birthdate</option>
                        <option data-testid="drop-down-option-cpr-name-gender" value="cpr-name-gender">CPR, name and gender</option>
                        <option data-testid="drop-down-option-cpr-name-gender-dob" value="cpr-name-gender-dob">CPR, name, gender, birthdate</option>
                        <option data-testid="drop-down-option-address" value="address">Address</option>
                        <option data-testid="drop-down-option-phone" value="phone">Phone number</option>
                    </select>
                </div>
                <div id="submit">
                    <input data-testid="generate-data-submit-button" type="submit" value="Generate">
                </div>
            </fieldset>
        </form>
        <section data-testid="generated-people-output" id="output" class="hidden"></section>
    </main>
    <footer>
        <p>&copy; 2024 Nicolai, Oliver, Daniel and Marcus</p>
    </footer>
    <template id="personTemplate">
        <article class="personCard">
            <p class="hidden cpr" grid-area="leftColumn">CPR: </p><p class="hidden cprValue" grid-area="rightColumn"></p>
            <p class="hidden firstName" grid-area="leftColumn">First name: </p><p class="hidden firstNameValue" grid-area="rightColumn"></p>
            <p class="hidden lastName" grid-area="leftColumn">Last name: </p><p class="hidden lastNameValue" grid-area="rightColumn"></p>
            <p class="hidden gender" grid-area="leftColumn">Gender: </p><p class="hidden genderValue" grid-area="rightColumn"></p>
            <p class="hidden dob" grid-area="leftColumn">Date of birth: </p><p class="hidden dobValue" grid-area="rightColumn"></p>
            <p class="hidden address" grid-area="leftColumn">Address:</p>
            <!-- <div> -->
                <!-- Street, number, floor and door -->
                <p class="hidden streetValue" grid-area="rightColumn"></p> 
                <!-- Postal code and town name -->
                <p class="hidden townValue" grid-area="rightColumn"></p>
            <!-- </div> -->
            <p class="hidden phoneNumber" grid-area="leftColumn">Phone number: </p><p class="hidden phoneNumberValue" grid-area="rightColumn"></p>
        </article>
    </template>
</body>
</html>
